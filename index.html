<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-let learn it</title>
</head>

<body>
    <h1>HASHMI'S INSTITUTE</h1>
    <form action="post">
        <div>
            <label for="Username">Full name:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <p><label for="Father name">Full name:</label><input type="text" id="Father name" name="Father name"
                    placeholder="Enter your Father name"></p>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Web development</label>
        </div>
        <div>
            <label for="Address">Enter Your Address</label>
            <br>
            <textarea id="Address" name="Address" rows="4" cols="50">

          </textarea>
        </div>
        <div>
            <h2>Timing</h2>
            <select name="Timing">
                <option value="apple">9:00 to 1:00</option>
                <option value="banana">2:00 to 5:00</option>
                <option value="cherry">7:00 to 10:00</option>
            </select>
        </div>
    </form>
</body>

</html>
